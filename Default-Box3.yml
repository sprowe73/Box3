  - platform: status
    name: Status sensor

  - platform: gt911 #use the home button to turn on and off the screen
    id: home_button
    index: 0
    on_press:
      if:
        condition:
          - lvgl.is_paused  
        then:
          - logger.log: "LVGL resuming"
          - lvgl.resume:
          - lvgl.widget.redraw:
          - light.turn_on: backlight
        else: 
          - logger.log: "LVGL is idle"
          - light.turn_off: backlight
          - lvgl.pause:
