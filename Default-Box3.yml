number:
  - platform: template
    name: LVGL Screen timeout
    optimistic: true
    id: display_timeout
    unit_of_measurement: "s"
    initial_value: 45
    restore_value: true
    min_value: 10
    max_value: 180
    step: 5
    mode: box    

script:
  - id: time_update
    then:
      - lvgl.label.update:
          id: lbl_time
          text: !lambda |-
             return id(homeassistant_time).now().strftime("%H:%M");
      - lvgl.label.update:
          id: lbl_time2
          text: !lambda |-
             return id(homeassistant_time).now().strftime("%H:%M");   
      - lvgl.label.update:
          id: lbl_time3
          text: !lambda |-
             return id(homeassistant_time).now().strftime("%H:%M");                          
      - logger.log: "update Time script ran"
  - id: page_next
    then:
      - lvgl.page.next
  - id: page_prev
    then:
      - lvgl.page.previous

  - id: dim_screen
    then:
      - light.turn_on:
          id: backlight
          brightness: 30%
      - logger.log: "script: dim to 30%"

  - id: bright_screen
    then:
      - light.turn_on:
          id: backlight
          brightness: 100%
      - logger.log: "script: brightness to full"
        


